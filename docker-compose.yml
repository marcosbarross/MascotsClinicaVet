services:
  db:
    image: postgres
    environment:
       - POSTGRES_USER=root
       - POSTGRES_PASSWORD=root
       - POSTGRES_DB=app_database 
    ports:
      - "5432:5432"
  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      - RAILS_ENV=development
      - SECRET_KEY_BASE=A_RANDOM_STRING
      - DATABASE_URL=postgres://root:root@db:5432/app_database 
    volumes:
      - .:/rails
    ports:
      - "3000:3000"
    depends_on:
      - db
